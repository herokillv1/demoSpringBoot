<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" method="post" th:action="@{/create-user}">
    <table>
        <tbody>
        <tr>
            <td>Username:</td>
            <td><input th:field="*{username}" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input th:field="*{password}" type="password"/></td>
        </tr>
        <td th:field="*{role}"></td>
        <tr>
            <td><input type="submit" value="Create" /></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
